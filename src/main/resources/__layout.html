#define __layout()
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,user-scalable=0">
    <meta name="renderer"
          content="webkit">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords"
          content="#(keywords)"/>
    <meta name="description"
          content="#(description)"/>
    <title>#(title)</title>
    <link rel="shortcut icon"
          href="https://bmt.edaoe.com/site/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://bmt.edaoe.com/site/markdown/github-markdown.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://bmt.edaoe.com/site/highlight.js-9.12.0/styles/atom-one-dark.min.css">
    #@css?()
    #if(dev)
    <script>
        var key=new Date().getTime();
        var url='/hotUpdate?key='+key;
        if ('EventSource' in window) {
            var evtSource = new EventSource(url);
            evtSource.addEventListener('reload',function (evt) {
                location.reload();
            });
        }

        setInterval(function () {
            holdConn()
        },5000);

        var xmlHttp = createXMLHttpRequest();
        function holdConn() {
            // 异步处理返回
            xmlHttp.open('GET', '/hotUpdate/holdConn?key='+key, true);
            xmlHttp.send();
        }

        function createXMLHttpRequest() {
            var xmlHttp;
            if (window.XMLHttpRequest) {
                xmlHttp = new XMLHttpRequest();
                if (xmlHttp.overrideMimeType)
                    xmlHttp.overrideMimeType('text/xml');
            } else if (window.ActiveXObject) {
                try {
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                    }
                }
            }
            return xmlHttp;
        }

    </script>
    #end
</head>
<body>
#@body()
<script src="https://bmt.edaoe.com/site/highlight.js-9.12.0/highlight.min.js"></script>
#@js?()
</body>
</html>
#end
